<form action="{:url('update')}" class="form-save">

    <div class="row">
        <div class="col-md-12">
            
            <div class="form-group">
                <label for="field-1" class="control-label">编号</label>
                <input type="text" class="form-control" name="sn" placeholder="编号" value="{$row.sn}" disabled="true">
            </div>	
            
        </div>

        <input type="hidden" name="id" value="{:$row.id}">

    </div>

    <div class="row">
        
        <div class="col-md-6"> 
            <div class="form-group">
                <label for="field-5" class="control-label">联系人</label>
                
                <input type="text" class="form-control" name="contact" value="{$row.contact}" placeholder="联系人">
            </div>	
        </div>
        
        <div class="col-md-6">
            <div class="form-group">
                <label for="field-6" class="control-label">手机号</label>
                <input type="text" class="form-control" name="phone" placeholder="手机号" value="{$row.phone}">
            </div>	
        </div>
    </div>

    <div class="row">
        <div class="col-md-6"> 
            <div class="form-group">
                <label class="control-label">状态</label>
                <select class="form-control" name="status">
                    <option value="0" {:$row['status'] == 0 ? ' selected="true" ' : null } >正常</option>
                    <option value="1" {:$row['status'] == 1 ? ' selected="true" ' : null } >禁用</option>
                </select>
            </div>	
        </div>
        
        <div class="col-md-6">
            <div class="form-group">
                <label for="field-6" class="control-label">邮箱</label>
                <input type="text" class="form-control" name="email" placeholder="邮箱" value="{$row.email}">
            </div>	
        </div>
    </div>


    <div class="row" >
        <div class="col-md-6" > 
            <div class="form-group">
                <label class="control-label">公司名称</label>
                <input type="text" class="form-control" name="title" placeholder="公司名称" value="{$row.title}">
            </div>	
        </div>
        
        <div class="col-md-6">
            <div class="form-group">
                <span>社会信用代码</span>
                <input type="text" class="form-control" placeholder="社会信用代码" name="credit_id" value="{$row.credit_id}">
            </div>	
        </div>
    </div>

    <div class="row" >
        <div class="col-md-6" > 
            <div class="form-group">
                <label class="control-label">电话</label>
                <input type="text" class="form-control" name="tel" placeholder="电话" value="{$row.tel}">
            </div>	
        </div>
        
        <div class="col-md-6">
            <div class="form-group">
                <label for="field-6" class="control-label">纳税人识别号</label>
                <input type="text" class="form-control" name="taxpayer_id" placeholder="纳税人识别号" value="{$row.taxpayer_id}">
            </div>	
        </div>
    </div>

    <div class="row" >
        <div class="col-md-6" > 
            <div class="form-group">
                <label class="control-label">开户银行</label>
                <select class="form-control bank" name="bank" v-model="current_bank">
                    <option :value="item" v-for="item in bank" v-text="item"></option>
                </select>
            </div>	
        </div>
        
        <div class="col-md-6">
            <div class="form-group">
                <label for="field-6" class="control-label">开户卡号</label>
                <input type="text" class="form-control" name="bank_number" placeholder="开户卡号" value="{$row.bank_number}">
            </div>	
        </div>
    </div>

    <div class="row" >
        <div class="col-md-12"> 
            <div class="form-group">
                <label class="control-label">开户行地址</label>
                <input type="text" class="form-control" name="bank_address" placeholder="开户行地址" value="{$row.bank_address}">
            </div>	
        </div>
    </div>


    <div class="row" style="margin-bottom: 10px;">
        <div class="col-md-12"> 
            <div class="form-group">
                <label class="control-label">地区</label>
                <div data-toggle="distpicker" class="distpicker" >
                    <select class="form-control col-md-4" style="width: auto;margin-right: 5px;" name="province" data-province="浙江省"></select>
                    <select class="form-control col-md-4" style="width: auto;margin-right: 5px;" name="city" data-city="杭州市"></select>
                    <select class="form-control col-md-4" style="width: auto;" name="district" data-district="西湖区"></select>
                </div>
            </div>	
        </div>
    </div>

    <div class="row">
        <div class="col-md-12"> 
            <div class="form-group">
                <label class="control-label">详细地址</label>
                <input type="text" class="form-control" name="street" placeholder="详细地址"  value="{$row.street}">
            </div>	
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            
            <div class="form-group no-margin">
                <label for="field-7" class="control-label">备注</label>
                
                <textarea class="form-control autogrow" name="remark" placeholder="备注"> {$row.remark}</textarea>
            </div>	
            
        </div>
    </div>

</form>
<script>
// seajs
seajs.use(['vendor/distpicker.min','vendor/bank','vendor/comboSelect/jquery.combo.select'], function() {
    // vue
    var create = new Vue({
        el: '.form-save',
        data: {
            bank: bank_list,
            current_bank: "{$row.bank}"
        },
        mounted: function (){
            $(".distpicker").distpicker({
                province: '{$row.province}',
                city: '{$row.city}',
                district: '{$row.district}'
            });
            $('.bank').comboSelect();
        },
        methods: {
        }

    });    
        
});

</script>
