<div class="row">
    <div class="col-md-6">
        
        <div class="form-group">
            <label for="field-1" class="control-label">编号</label>
            <input type="text" class="form-control" id="field-1" placeholder="编号" value="{:strtoupper(uniqid())}">
        </div>	
        
    </div>
    
    <div class="col-md-6">
        
        <div class="form-group">
            <label for="field-2" class="control-label">姓名</label>
            
            <input type="text" class="form-control" id="field-2" placeholder="姓名">
        </div>	
    
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        
        <div class="form-group">
            <label for="field-3" class="control-label">地址</label>
            
            <input type="text" class="form-control" id="field-3" placeholder="地址">
        </div>	
        
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        
        <div class="form-group">

            <input type="text" class="form-control" id="field-4" placeholder="城市">
        </div>	
        
    </div>
    
    <div class="col-md-4">
        
        <div class="form-group">
            <label for="field-5" class="control-label">国家</label>
            
            <input type="text" class="form-control" id="field-5" placeholder="国家">
        </div>	
    
    </div>
    
    <div class="col-md-4">
        
        <div class="form-group">
            <label for="field-6" class="control-label">邮编</label>
            
            <input type="text" class="form-control" id="field-6" placeholder="邮编">
        </div>	
    
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        
        <div class="form-group no-margin">
            <label for="field-7" class="control-label">备注</label>
            
            <textarea class="form-control autogrow" id="field-7" placeholder="备注"></textarea>
        </div>	
        
    </div>
</div>
