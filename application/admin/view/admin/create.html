<form action="{:url('save')}" class="form-save">

    <div class="row">
        <div class="col-md-6">
            
            <div class="form-group">
                <label for="field-1" class="control-label">编号</label>
                <input type="text" class="form-control" name="sn" placeholder="编号" value="{:strtoupper(uniqid())}">
            </div>	
            
        </div>
        
        <div class="col-md-6">
            
            <div class="form-group">
                <label for="field-2" class="control-label">姓名</label>
                
                <input type="text" class="form-control" name="truename" placeholder="姓名">
            </div>	
        
        </div>
    </div>

    <div class="row">
        
        <div class="col-md-6"> 
            <div class="form-group">
                <label for="field-5" class="control-label">账号</label>
                
                <input type="text" class="form-control" name="username" placeholder="账号">
            </div>	
        </div>
        
        <div class="col-md-6">
            <div class="form-group">
                <label for="field-6" class="control-label">密码</label>
                <input type="password" class="form-control" name="password" placeholder="密码">
            </div>	
        </div>
    </div>

    <div class="row">
        
        <div class="col-md-6"> 
            <div class="form-group">
                <label for="field-5" class="control-label">手机号</label>
                
                <input type="text" class="form-control" name="phone" placeholder="手机号">
            </div>	
        </div>
        
        <div class="col-md-6">
            <div class="form-group">
                <label for="field-6" class="control-label">邮箱</label>
                <input type="text" class="form-control" name="email" placeholder="邮箱">
            </div>	
        </div>
    </div>


    <div class="row">
        <div class="col-md-12"> 
            <div class="form-group">
                <label class="control-label">状态</label>
                <select class="form-control" name="status">
                    <option value="0">正常</option>
                    <option value="1">禁用</option>
                </select>
            </div>	
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            
            <div class="form-group no-margin">
                <label for="field-7" class="control-label">备注</label>
                
                <textarea class="form-control autogrow" name="remark" placeholder="备注"></textarea>
            </div>	
            
        </div>
    </div>

</form>
